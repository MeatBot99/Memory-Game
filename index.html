<!DOCTYPE html>
<html lang="en">
<head>
    <!--The basic html and css along with the shuffle function were provided by
    the Udacity Front End Nanodegree Program course materials.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Memory Card Matching</title>
    <meta name="description" content="Udacity memory game. A card matching game using javascript.">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <!--Generous usage of beautiful animations provided by https://github.com/daneden/animate.css
    Thank you! Well done!-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
    <!--This first div is the "modal" for win screen.-->
    <div class="win">
      <div class="scoreboard">
        <h1>Congratulations!</h1>
        <p class="starCount">Your rating is:</p>
        <p class="movesCount">Moves taken:</p>
        <p class="timeCount">Duration:</p>
        <button class="reload">Play again?</button>
      </div>
    </div>
    <div class="cover animated zoomIn">
      <button class="start">Ready to match all the things?</button>
    </div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves
          <span class="timer">Time:<span class="seconds">0</span></span>
          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck">
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
